<!DOCTYPE html>
<html lang="en">

<head>

    <title>问卷设计</title>

    <script type="text/javascript">
        function load() {
            MM_preloadImages(
                'images/button_01_radio_on.png', 'images/button_02_multiple_on.png', 'images/button_04_completion_on.png', 'images/button_05_multiterm_completion_on.png',

                'images/button_15_page_on.png',

            )
        }

</head>

<body onLoad="load()">

    <script>
        /*菜单设置*/
        var Menu = require('electron').remote.Menu;

        var template = [{
                label: '文件',
                submenu: [{
                        label: "注销",
                        enabled: true,
                        click: function() {
                            window.location.href = "./login.html";
                        }
                    },
                    {
                        label: '退出',
                        enabled: true,
                        accelerator: "CmdOrCtrl+E",
                        role: "close"
                    }
                ]
            },
            {
                label: '编辑',
                submenu: [{
                        label: '撤销',
                        enabled: true,
                        accelerator: 'CmdOrCtrl+Z',
                        role: 'undo'
                    },
                    {
                        label: '重复',
                        enabled: true,
                        accelerator: 'Shift+CmdOrCtrl+Z',
                        role: 'redo'
                    },
                    {
                        type: 'separator'
                    },
                    {
                        label: '剪切',
                        enabled: true,
                        accelerator: "CmdOrCtrl+X",
                        role: "cut"
                    },
                    {
                        label: '复制',
                        enabled: true,
                        role: "copy",
                        accelerator: "CmdOrCtrl+C"
                    },
                    {
                        label: '粘贴',
                        enabled: true,
                        role: "paste",
                        accelerator: "CmdOrCtrl+V"
                    },
                    {
                        label: '全选',
                        enabled: true,
                        role: "selectall",
                        accelerator: "CmdOrCtrl+A"
                    }
                ]
            },
            {
                label: '查看',
                submenu: [{
                        label: '重新加载',
                        enabled: true,
                        accelerator: 'CmdOrCtrl+R',
                        click: function(item, focusedWindow) {
                        	if (focusedWindow)
                        		focusedWindow.reload();
                        }
                    },
                    {
                        type: 'separator'
                    },
                    {
                        label: '默认大小',
                        enabled: true
                    },
                    {
                        label: '放大',
                        enabled: true
                    },
                    {
                        label: '缩小',
                        enabled: true
                    },
                    {
                        type: 'separator'
                    },
                    {
                        label: '切换全屏',
                        enabled: true,
                        accelerator: (function() {
                            if (process.platform == 'darwin')
                                return 'Ctrl+Command+F';
                            else
                                return 'F11';
                        })(),
                        click: function(item, focusedWindow) {
                            if (focusedWindow)
                                focusedWindow.setFullScreen(!focusedWindow.isFullScreen());
                        }
                    },
                    {
                        label: '开发者工具',
                        accelerator: (function() {
                            if (process.platform == 'darwin')
                                return 'Alt+Command+I';
                            else
                                return 'Ctrl+Shift+I';
                        })(),
                        click: function(item, focusedWindow) {
                            if (focusedWindow)
                                focusedWindow.toggleDevTools();
                        }
                    }
                ]
            },
            {
                label: '窗口',
                submenu: [{
                        label: '最小化',
                        enabled: true,
                        accelerator: 'CmdOrCtrl+M',
                        role: 'minimize'
                    },
                    {
                        label: '关闭',
                        enabled: true,
                        accelerator: "CmdOrCtrl+E",
                        role: "close"
                    }
                ]
            },
            {
                label: '帮助',
                role: "help",
                submenu: [{
                        label: '了解更多',
                        enabled: true,
                        click: function() {
                            window.location.href = "./404.html";
                        }
                    },
                    {
                        label: '文档',
                        enabled: true,
                        click: function() {
                            window.location.href = "./404.html";
                        }
                    },
                    {
                        label: '社区讨论',
                        enabled: true,
                        click: function() {
                            window.location.href = "./404.html";
                        }
                    },
                    {
                        label: '关于我们',
                        enabled: true,
                        click: function() {
                            window.location.href = "./about.html";
                        }
                    }
                ]
            }
        ];
        var menu = Menu.buildFromTemplate(template);
        Menu.setApplicationMenu(menu);
    </script>

                        <li>

                        </li>
                        <li>
                            <a class="subType" id="MenuItemSort" href="javascript: ;" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Sort','','images/button_06_sort_on.png',1)">
                                <div class="imgSubjectBox">
                                    <img src="./images/button_06_sort_off.png" id="Sort">
                                </div>
                                <p>排序题</p>
                            </a>
                        </li>
                        <li>
                            <a href="javascript: ;" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Form','','images/button_16_form_on.png',1)">
                                <div class="imgSubjectBox">
                                    <img src="./images/button_16_form_off.png" id="Form">
                                </div>

                        </li>
                        <li>

                                <div class="imgSubjectBox">

                        <li>

                </div>

    <!-- 菜单切换滑动效果 -->
    <script>
        var img_cytx = 1; /*打开*/
        var img_gdtx = 0; /*关闭*/
        var img_zb = 0; /*关闭*/
        $(function() {
            $("#cytxItem").show();
            $(".menuTitleBox").click(function() {
                var x = document.getElementsByClassName("imgTitleBox");

                if ($(this).attr('id') == "cytx") {
                    if (img_cytx == 0) {
                        x[0].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 1;
                        img_gdtx = 0;
                        img_zb = 0;
                    } else {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 0;
                    }
                }
                if ($(this).attr('id') == "gdtx") {
                    if (img_gdtx == 0) {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 0;
                        img_gdtx = 1;
                        img_zb = 0;
                    } else {
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_gdtx = 0;
                    }
                }
                if ($(this).attr('id') == "zb") {
                    if (img_zb == 0) {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        img_cytx = 0;
                        img_gdtx = 0;
                        img_zb = 1;
                    } else {
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_zb = 0;
                    }
                }
                $(this).next("div").slideToggle("slow").siblings(".menuItemBox:visible").slideUp("slow");
            });
        });
    </script>
