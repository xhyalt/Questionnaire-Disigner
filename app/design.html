    <!-- 菜单切换滑动效果 -->
    <script>
        var img_cytx = 1; /*打开*/
        var img_gdtx = 0; /*关闭*/
        var img_zb = 0; /*关闭*/
        $(function() {
            $("#cytxItem").show();
            $(".menuTitleBox").click(function() {
                var x = document.getElementsByClassName("imgTitleBox");

                if ($(this).attr('id') == "cytx") {
                    if (img_cytx == 0) {
                        x[0].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 1;
                        img_gdtx = 0;
                        img_zb = 0;
                    } else {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 0;
                    }
                }
                if ($(this).attr('id') == "gdtx") {
                    if (img_gdtx == 0) {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_cytx = 0;
                        img_gdtx = 1;
                        img_zb = 0;
                    } else {
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_gdtx = 0;
                    }
                }
                if ($(this).attr('id') == "zb") {
                    if (img_zb == 0) {
                        x[0].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[1].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        x[2].style.backgroundImage = "url(./images/list_02_minus_on.png)";
                        img_cytx = 0;
                        img_gdtx = 0;
                        img_zb = 1;
                    } else {
                        x[2].style.backgroundImage = "url(./images/list_01_plus_on.png)";
                        img_zb = 0;
                    }
                }
                $(this).next("div").slideToggle("slow").siblings(".menuItemBox:visible").slideUp("slow");
            });
        });
    </script>
    <!-- 拖拽菜单项 -->
    <script type="text/javascript">
        var brightTempDiv = `<div id="brightTempDiv" style="background-color: #1ABC9C; margin-bottom: 5px; width: 800px; height: 10px;"></div>`;
        $(function() {
            $("#MenuItemRadio")[0].ondragstart = function(event) {
                console.log("drapStart");
                event.dataTransfer.setData("Text", event.target.id);
            };
            $("#emptyBox")[0].ondrop = function(event) {
                console.log("onDrop");
                $("#brightTempDiv").remove();
                $("#emptyBox").remove();
                event.preventDefault();
            };
            $("#emptyBox")[0].ondragover = function(event) {
                console.log("onDrop over");
                event.preventDefault();
            };
            $("#emptyBox")[0].ondragenter = function(event) {
                console.log("onDrop enter");
                /*在titleBox下添加亮色div*/
                $("#titleBox").after(brightTempDiv);
            };
            $("#emptyBox")[0].ondragleave = function(event) {
                console.log("onDrop leave");
                $("#brightTempDiv").remove();
            };
        });
    </script>
